<div class="container">
	<div id="cadastro-header" class="page-header">
		<h2>Cadastro de Cliente</h2>
	</div>

	<div ng-show="sucesso" class="alert alert-success">
        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        Cliente cadastrado com sucesso
    </div>

	<form method="post">

		<div class="row">
			<div class="form-group col-md-12">
				<label for="nome">Nome</label>
				<input name ="nome" id= "nome" type="text" class="form-control" required="required"  ng-model="cliente.nome">
			</div>
		
			<div class="form-group col-md-12">
				<label for="email">Email</label>
				<input name ="email" id="email"type="email" class="form-control" required="required"  ng-model="cliente.email">
			</div>

			<div class="form-group col-md-6">
				<label for="cnpj">CNPJ</label>
				<input name ="cnpj" id="cnpj"type="text" class="form-control" required pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" ng-model="cliente.cnpj">
			</div>

			<div class="form-group col-md-6">
				<label for="fone">Telefone</label>
				<input name ="telefone" id="fone" type="tel" class="form-control" required="required" ng-model="cliente.telefone">
			</div>
		</div>
		<div class="page-header">
			<h3>Endereço</h3>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label for="endereco">Logradouro</label>
				<input name ="endereco" id="endereco" type="text" class="form-control" required="required" ng-model="cliente.endereco">
			</div>
		</div>
		<div class="row">
		  <div class="form-group col-md-4">
				<label for="numero">Número</label>
				<input name ="numero" id="numero" type="number" class="form-control" required="required" ng-model="cliente.numero">
			</div>
			<div class="form-group col-md-4">
				<label for="complemento">Complemento</label>
				<input name ="complemento" id="complemento" type="text" class="form-control" ng-model="cliente.complemento">
			</div>
			<div class="form-group col-md-4">
				<label for="cep">CEP</label>
				<input name ="cep" id="cep" type="text" class="form-control" required pattern="^\d{5}\-?\d{3}$" ng-model="cliente.cep">
			</div>
		</div>

		<div class="row">
		  <div class="form-group col-md-4">
				<label for="cidade">Cidade</label>
				<select name="cidade" id="cidade" class="form-control" ng-model="cliente.cidade" ng-options="cidade.nome for cidade in cidades"></select>
			</div>
			<div class="form-group col-md-4">
				<label for="estado">Estado</label>
				<select name="estado" id="estado" class="form-control" ng-model="cliente.estado" ng-options="estado.nome for estado in estados" ng-change="getCidades(cliente.estado.id)"></select>
			</div>

			<div class="form-group col-md-4">
				<label for="pais">País</label>
				<select name ="pais" id="pais" class="form-control" ng-model="cliente.pais" ng-options="pais.nome for pais in paises" ng-change="getEstados(cliente.pais.id)"></select>
			</div>
		</div>
		<div class="form-group">
			<div class="pull-right">
				<button type="submit" class="btn btn-success" ng-click="cadastrar()">Cadastrar cliente</button>
				<a class="btn btn-default" href="#/home">Cancelar</a>
			</div>
		</div>
	</form>
</div>
