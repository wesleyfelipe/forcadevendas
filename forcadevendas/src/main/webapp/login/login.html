<form ng-submit="login()">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="User name" ng-model="credentials.username">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" ng-model="credentials.password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default" ng-click="doSomething()">XHR Test</button>
</form>
