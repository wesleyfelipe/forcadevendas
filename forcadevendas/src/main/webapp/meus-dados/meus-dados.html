<div class="container">
	<br />
	<div class="panel">
		<div class="panel-body">
			<form class="form-horizontal form-center">

				<div class="form-group">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-10">
						<input id="nome" name="nome" type="text" class="form-control"
							disabled="disabled" ng-model="representante.nome">
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input id="username" name="nome" type="text" class="form-control"
							disabled="disabled" ng-model="representante.nomeUsuario">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-10">
						<input id="email" name="nome" type="text" class="form-control"
							disabled="disabled" ng-model="representante.email">
					</div>
				</div>

				<div class="form-group">
					<label for="fone" class="col-sm-2 control-label">Fone</label>
					<div class="col-sm-10">
						<input id="fone" name="nome" type="text" class="form-control"
							disabled="disabled" ng-model="representante.fone">
					</div>
				</div>

				<div class="form-group">
					<label for="cpf" class="col-sm-2 control-label">CPF</label>
					<div class="col-sm-10">
						<input id="cpf" name="nome" type="text" class="form-control"
							disabled="disabled" ng-model="representante.cpf">
					</div>
				</div>

				<div class="form-group">
					<label for="rg" class="col-sm-2 control-label">RG</label>
					<div class="col-sm-10">
						<input id="rg" name="nome" type="text" class="form-control"
							disabled="disabled" ng-model="representante.rg">
					</div>
				</div>

				<div class="form-group">
					<label for="situacao" class="col-sm-2 control-label">Situação</label>
					<div class="col-sm-10">
						<span id="situacao" class="label "
							ng-class="getStatusClass(representante.situacao)"
							ng-bind="getSituacaoText(representante.situacao)"></span>
						
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
