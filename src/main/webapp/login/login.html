

<div class="container">
    <div class="page-header">
        <h2>Bem-vindo a Paquetá</h2>
    </div>

    <div ng-show="ui.error" class="alert alert-danger">
        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        <strong>Ops!</strong> Usuário e/ou senha inválidos.
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="loginForm" ng-submit="login()" novalidate>
                        <div class="form-group" ng-class="getInvalidClass('username')">
                            <input type="text" class="form-control" placeholder="Nome de usuÃ¡rio" name="username" ng-model="credentials.username" required>
                        </div>
                        <div class="form-group" ng-class="getInvalidClass('password')">
                            <input type="password" placeholder="Senha" class="form-control" name="password" ng-model="credentials.password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
